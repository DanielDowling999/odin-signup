<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fullbox">
        <div id="imagebox">
            <img class="back" src="images/sidebar-large.jpg" alt="A mountainous view.">
            <div id="sidebar-heading">
                <img class="logo" src="images/odin-lined.png"/>
                ODIN
            </div>
            <div id="credit">
                <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></span>
            </div>            
        </div>
        <div id="contentbox">
            <div class="section">
                <div class="head-box">
                    <div class="text-content">
                        <p>This is a real online service! Odin swears on his beard! You need my knowledge and wisdom to achieve your deepest dreams. So sign up <i>now</i> to get started.</p>

                        <p>You <i>know</i> you want to ;-)</p> 
                    </div>
                </div>
            </div>
            <div class="section sign-in">
                <h1>Let's do this!</h1>
                <form id="sign-in-form">
                    <div class="form-row">
                        <div class="form-box">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-box">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div> 
                    </div>
                    <div class="form-row">
                        <div class="form-box">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-box">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" pattern="\d{1,12}" required maxlength="12">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass" required>
                        </div>
                        <div class="form-box">
                            <label for="pass-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="pass-confirm" name="pass-confirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="section end">
                <button type="submit" form="sign-in-form">Create Account</button>

                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
